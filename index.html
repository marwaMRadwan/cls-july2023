<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container my-5">
        <form id = "addData">
            <div class="row mb-3">
                <div class="col-6">
                    <input name="FullName" placeholder="Enter your name" class="form-control">
                </div>
                <div class="col-6">
                    <input name="email" placeholder="Enter your email" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-6">
                    <input name="phone" placeholder="Enter your phone" class="form-control">
                </div>
                <div class="col-6">
                    <input name="age" placeholder="Enter your age" class="form-control">
                </div>
            </div>
            <div class="row mb-3">
                <button class="btn btn-success">Add</button>
            </div>
        </form>
        <div class="mt-5" >
            <div class="row" id="DataWrap">
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="user.js"></script>
</body>
</html>
