<section class="container">
    <form [formGroup]="loginForm" (ngSubmit)="logMe()">
        <div class="mb-3">
            <input class="form-control" name="phone" formControlName="phone" placeholder="phone">
        </div>
        <div class="mb-3">
            <button  class="btn btn-primary">Register</button>
        </div>
        
    </form>
</section>
